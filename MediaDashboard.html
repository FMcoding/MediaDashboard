<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Dashboard</title>
    <link rel="stylesheet" type="text/css" href="MediaDashboard.css">
    <link rel="shortcut icon" type="image/x-icon" href="social-media-dashboard-with-theme-switcher-master/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="blue-background"></div>
        <main>
            <div class="header-container">
                <div class="header-content">
                    <h1>Social Media Dashboard</h1>
                    <p>Total Followers: 23,004</p>
                </div>
                <div class="toggle-container">
                    <p>Dark Mode</p>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="four-media-container">
                <div class="facebook-container">
                    <div class="account-name">

                    </div>
                    <h1></h1>
                    <h2></h2>
                    <p></p>
                </div>
                <div class="twitter-container">

                </div>
                <div class="instagram-container">
                    
                </div>
                <div class="pinterest-container">

                </div>
            </div>
        </main>
    </div>
</body>
</html>
